<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Voting System Client</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="status-box">
      <span id="status"></span>
      <span id="station"></span>
    </section>
    <section id="message-box">
      <section id="name"></section>
      <section id="message"></section>
    </section>
    <section id="button-box">
      <div id="authenticate-button" class="button-set">
        <div class="button-cell"><button id="accept" disabled>確認驗證</button></div>
        <div class="button-cell"><button id="reject" disabled>終止驗證</button></div>
      </div>
      <div id="clear-button" class="button-set">
        <div class="button-cell"><button id="dismiss">清除訊息</button></div>
      </div>
    </section>
    <section id="station-box">
        <div id="station1" class="station">1</div>
        <div id="station2" class="station">2</div>
        <div id="station3" class="station">3</div>
        <div id="station4" class="station">4</div>
        <div id="station5" class="station">5</div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="json2.min.js"></script>
    <script src="l10n.min.js"></script>
    <script src="localizations.js"></script>
    <script src="main.js"></script>
  </body>
</html>
