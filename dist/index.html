<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Voting System Client</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="status-box">
      <span id="status"></span>
      <span id="station"></span>
    </section>
    <section id="message-box">
      <section id="name"></section>
      <section id="message"></section>
    </section>
    <section id="button-box">
      <div class="box-grid g1-2"><button id="accept" disabled>確認驗證</button></div>
      <div class="box-grid g1-2"><button id="reject" disabled>終止驗證</button></div>
      <div class="box-grid g1-1"><button id="dismiss">清除訊息</button></div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="json2.min.js"></script>
    <script src="l10n.min.js"></script>
    <script src="localizations.js"></script>
    <script src="main.js"></script>
  </body>
</html>
